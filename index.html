<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Odin Library</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./script/library.js" defer></script>
    </head>
    <body>
        <div class="topBar">
            <h1>Library</h1>
            <div class="bookDialog">
                <dialog>
                    <form action="">
                        <p>Add a book</p>
                        <label for="title">Book Title</label>
                        <input type="text" name="title" id="title" autofocus required>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages" required>
                        <button class="bookSubmit">Submit</button>
                        <button class="bookFormClose">Close</button>
                    </form>
                </dialog>
                <button class="bookFormOpen">Add book</button>
            </div>
        </div>
        <div class="libraryContainer">

        </div>
    </body>
</html>
